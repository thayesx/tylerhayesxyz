<div class="section">
  <h2>{{ section.name }}</h2>
  {% for line in section.lines %}
  <li>
    {% for part in line.parts %}
      {% if part.url %}
        <a href="{{ part.url }}" target="_blank">{{ part.linkText }}</a>
      {% else %}
        <span>{{ part }}</span>
      {% endif %}
    {% endfor %}
  </li>
  {% endfor %}
</div>
