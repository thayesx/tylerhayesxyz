<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title }}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="gallery.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109396182-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-109396182-1');
  </script>
</head>

<body class="gallery">
  <div class="galleryBox text">
    <h2>by <a href="{{ site.url }}">Tyler Hayes</a></h2>
  </div>
  {% for img in page.images %}
  <div id="{{ forloop.index }}" class="galleryBox {% if img.half %}half{% endif %}">
    <img src="assets/gallery/{{ img.path }}.jpg" class="image">
  </div>
  {% endfor %}
  <div class="galleryBox text">
    <h2>That's all</h2>
  </div>
  <div class="arrowBox">
    <div class="arrowBar" id="leftBar" onclick="prevPhoto()">
      <div class="icon left"></div>
    </div>
    <div class="arrowBar" id="rightBar" onclick="nextPhoto()">
      <div class="icon right"></div>
    </div>
  </div>
</body>

</html>
