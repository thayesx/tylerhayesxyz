<!DOCTYPE html>
<html lang="en">

<head>
  {% include head.html %}
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="centered">
    <div id="intro">
      <div>
        <span class="name">Tyler Hayes</span>
        <span class="is">is...</span>
      </div>
      {% for item in page.transitionItems %}
      <span id="{{ forloop.index }}" class="transitionItem fade">{{item }}</span>
      {% endfor %}
    </div>
    {% for section in page.sections %}
      {% include section.html %}
    {% endfor %}
    {% include contact.html %}
    <div class="lastUpdated">brewed {{ site.lastUpdated }}</div>
    {% include links.html %}
  </div>
</body>

</html>
